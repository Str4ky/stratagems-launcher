<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.png">
    <title>Stratagems Launcher</title>
</head>
<body>
    <div class="container">
        <div class="area">
            <div class="arrow" onclick="press('up')">
                <img src="assets/img/up.png"></img>
            </div>
        </div>
        <div class="area">
            <div class="arrow" onclick="press('left')">
                <img src="assets/img/left.png"></img>
            </div>
            <div class="arrow" onclick="press('down')">
                <img src="assets/img/down.png"></img>
            </div>
            <div class="arrow" onclick="press('right')">
                <img src="assets/img/right.png"></img>
            </div>
        </div>
        <div class="area">
            <div class="key" onclick="press('open')">
                <img src="assets/img/open.png"></img>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
